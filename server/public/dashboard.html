<!DOCTYPE html>
<html lang="en-US">

<title>Server-A Dashboard</title>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="w3.css">

<div class="w3-container">
    <div class="w3-container w3-teal">
        <h2>Server-A Dashboard</h2>
    </div>

    <p>
        <iframe width="100%" height="100vw" srcdoc="<i>Result...</i>" name="iframe_result"></iframe>
    </p>

    <form class="w3-container" method="POST" action="/api/files/path?_method=PUT" target="iframe_result">
        <p>
            <label class="w3-text-teal"><b>Set a new shared path (/api/files/path)</b></label>
            <input class="w3-input w3-border w3-round" name="path" type="text" placeholder="path-to-files">
        </p>
        <p>
            <button class="w3-btn w3-teal" type="submit">PUT</button>
        </p>
    </form>
    <form class="w3-container" method="GET" action="/api/files" target="iframe_result">
        <p>
            <label class="w3-text-teal"><b>Get the shared files list (/api/files)</b></label>
        </p>
        <p>
            <button class="w3-btn w3-teal" type="submit">GET</button>
        </p>
    </form>
    <form class="w3-container" method="GET" action="/api/files/" target="iframe_result">
        <p>
            <label class="w3-text-teal"><b>Get a shared file (/api/files/:filename)</b></label>
            <input class="w3-input w3-border w3-round" name="filename" type="text" placeholder="filename">
        </p>
        <p>
            <button class="w3-btn w3-teal" type="submit">GET</button>
        </p>
    </form>
</div>
</html>
